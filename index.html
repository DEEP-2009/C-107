<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand Gestures App <br> 
        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#128070;</span>
        <span>&#128071;</span>
        </h3>
      <br><br>
    
      <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning
        <label> On the following gestures the model is trained:- </label>
        <br>
        <span>&#128076;</span>
        <span>&#9995;</span>
        <span>&#128077;<span>
            <br><br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam</label>
        <div id="camera"></div>
        <br><br>
        <button id="capture_image" class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label id="prediction-1">Prediction 1-</label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <p class="gesture" id="result_gesture"></p>
          <br>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button id="predict_emotion" class="btn btn-info" onclick="check()">Predict Emotion</button>
        </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
